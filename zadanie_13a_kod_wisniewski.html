<html>
<textarea rows="80" cols="80">
<html>
<body>
<div style="color:purple;font-size:13mm;">
<script language="JavaScript">
var liczba1=prompt("c=","");
var liczba2=prompt("b=","");
var c_wis=parseFloat(liczba1);
var b_wis=parseFloat(liczba2);
var a_wis=Math.sqrt(Math.pow(c_wis,2)-Math.pow(b_wis,2));
document.write("c="+c_wis.toFixed(2)+" cm"+"<br>");
document.write("b="+b_wis.toFixed(2)+" cm"+"<br>");
document.write("a="+a_wis.toFixed(2)+" cm"+"<br>");
var h1=a_wis;
var h2=b_wis;
var h3=(a_wis*b_wis)/c_wis;
document.write("h1="+h1.toFixed(2)+" cm"+"<br>");
document.write("h2="+h2.toFixed(2)+" cm"+"<br>");
document.write("h3="+h3.toFixed(2)+" cm"+"<br>");
var sin_alfa=a_wis/c_wis;
var cos_alfa=b_wis/c_wis;
var tangens_alfa=a_wis/b_wis
var cotangens_alfa=b_wis/a_wis;
document.write("sin alfa="+sin_alfa.toFixed(3)+"<br>");
document.write("cos alfa="+cos_alfa.toFixed(3)+"<br>");
document.write("tg alfa="+tangens_alfa.toFixed(3)+"<br>");
document.write("ctg alfa="+cotangens_alfa.toFixed(3)+"<br>");
var beta=Math.asin(b_wis/c_wis)*(180/Math.PI);
var alfa=90-beta;
document.write("alfa="+alfa.toFixed(3)+" st"+"<br>");
document.write("beta="+beta.toFixed(3)+" st"+"<br>");
var obwod=a_wis+b_wis+c_wis;
document.write("obwod="+obwod.toFixed(2)+" cm"+"<br>");
var pole=b_wis*a_wis/2;
document.write("pole="+pole.toFixed(2)+" cm"+"<br>");
</script>
</div>
</body>
</html>
</textarea>
</html>
