<!DOCTYPE html>
<html>
<head>
<br>
<script type="text/javascript">
function show_prompt()
{
var name=prompt("Napisz imię","Imię Nazwisko");
if (name!=null && name!="")
{
document.write("Witaj " + name + "! Co tam slychac?");
}
}
<br>
 </script> 
</head> 
<body> 
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" /> 
 </body> 
</html>
